<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/addons/"
          }
        }
    </script>
    <script type="module" src="script.js" defer></script> 
    <style>
        body {
            margin: 0;
            background-color: #000000;
            font-family: sans-serif;
            color: #fff;
        }

        .content {
            position: relative; 
            z-index: 1;      
            width: 80%;
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.808);
            border-radius: 10px;
        }

        h1, h2, p {
            text-align: center; 
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px; 
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .header nav li {
            margin-left: 20px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .header nav a:hover {
            text-decoration: underline;
        }


        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 20px;
        }
        
        .gallery-grid img {
            width: 100%; 
            height: 220px; 
            object-fit: cover; 
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000; 
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            opacity: 0.7;
            border-radius: 50%;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444; 
            color: #888;
        }

        .footer a {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    
    <div class="content">
        <div class="header">
            <h1>Projects</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <section>
            <h2>My Projects</h2>
            <p>Click on the images to view them in more detail.</p>
        </section>

        <section class="gallery-grid">
            <img src="Render_1.1.png" alt="3D Scene" onclick="openFullscreen(this)">
            <img src="untitled28.png" alt="Another 3D Scene" onclick="openFullscreen(this)">
            <img src="keyboardanimation.gif" alt="3D Scene" onclick="openFullscreen(this)">
            <img src="Untitled3241.png" alt="Another 3D Scene" onclick="openFullscreen(this)">
            <img src="InteriorScene.png" alt="3D Scene" onclick="openFullscreen(this)">
            <img src="sd27.png" alt="Another 3D Scene" onclick="openFullscreen(this)">
            <img src="testszene60070-0280.gif" alt="3D Scene" onclick="openFullscreen(this)">
            <img src="23124234.gif" alt="Another 3D Scene" onclick="openFullscreen(this)">
            <img src="Solo.png" alt="3D Scene" onclick="openFullscreen(this)">
            <img src="TARS.png" alt="Another 3D Scene" onclick="openFullscreen(this)">
        </section>

        <footer class="footer">
            &copy; 2025 Ã–mer Demir. All rights reserved.
        </footer>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen View">
    </div>
    <script>

        function openFullscreen(imgElement) {
            document.getElementById('fullscreenImage').src = imgElement.src;
            document.getElementById('fullscreenOverlay').style.display = 'flex';
        }
    
        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
